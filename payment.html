  <!-- The Modal -->
  <div class="modal fade" id="myModal-payment">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title"><i class="fa fa-file-pdf"></i> Imprimir DARF</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>

         </div>
          <div class="modal-body">
				<div class="row">
					<div class="col-sm-2">
					</div>
					
					<div class="col-sm-8">
					    <div class="row">
					        <div class="col-sm-6">

        							<label class="Mês">Mês</label>
        							<input type="text" class="form-control" id="Mês" placeholder="xx/xxxx">
        						</div>
    						</div>
    						<div class="col-sm-6">
        						<div class="form-group">
        							<label class="Valor">Valor Total</label>

        					</div>

        							<label class="Data">Data de pagamento</label>

        						</div>
        					</div>
						</div>
					</div>
